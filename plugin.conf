# Spamtroll DirectAdmin Plugin Configuration
#
# This file defines the plugin metadata for DirectAdmin.
# See: https://docs.directadmin.com/developer/plugins/

# Plugin identification
name=Spamtroll Anti-Spam
id=spamtroll
version=1.0.0

# Author information
author=Spamtroll.io
author_email=support@spamtroll.io
author_url=https://spamtroll.io

# Plugin description
description=AI-powered spam detection for incoming emails. Uses machine learning (RETVec + GPT) to detect and block spam with high accuracy.

# Update URL for automatic updates
update_url=https://spamtroll.io/directadmin/plugin.tar.gz
version_url=https://spamtroll.io/directadmin/version.txt

# Plugin requirements
min_directadmin_version=1.60.0

# Plugin state
active=yes

# Pluggable menu (Evolution skin)
menu_admin=images/menu.json

# Access levels
# admin = shown to admins only
# reseller = shown to admins and resellers
# user = shown to all users
access=admin
